<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">

        <title>Login | Boogle</title>

        <link href="style/style.css" rel="stylesheet">

    </head>

    <body>

      <div class="logo"><img src="https://github.com/smartninja/wd1-exercises/blob/master/lesson-3/img/google-logo.png?raw=true"></div>

      <p id="title">One account. All of Boogle.</p>

      <p id="subtitle">Sign in with your Boogle Account</p>

      <div id="sign-in">

        <img id="avatar" src="https://github.com/smartninja/wd1-exercises/blob/master/lesson-3/img/anonymous.png?raw=true">

        <input type="text" class="form-control" placeholder="Email">

        <input type="password" class="form-control" placeholder="Password">

        <button>Sign In</button>

      </div>

      <a href="#">Create an account</a>

    </body>

</html>
